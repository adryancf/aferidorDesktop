

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

    <title>Aferidor Desktop</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    <div id="status-container" class="status-container">
        <div id="connected" class="status">
            <i class="material-symbols-outlined">wifi</i>
            <span>  Conectado </span>
        </div>
        
        <div id="connecting" class="status">
            <i class="fa-solid fa-spinner fa-spin-pulse"></i> 
            <span>Conectando</span>
        </div>

        <div id="offline" class="status">
            
            <i class="material-symbols-outlined">wifi_off</i> 
            <span>Off-line</span>
        </div>

    </div> 

    <div class="modal fade" id=formularioEnvioModal tabindex="-1" role="dialog" aria-labelledby="tituloFormularioEnvio" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-capitalize" id="tituloFormulario">Formulário de Envio</h3>
                    <button type="button" class="close btn-lg" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formularioEnvio">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuário</label>
                                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" data-html="true" title="Se não encontrar o seu nome, selecione <strong>0 - Não Localizado</strong>." placeholder="Nome do usuário da máquina" id="fk_funcionario_text" required>
                                <input type="hidden" id="fk_funcionario">
                            </div>
                            <div class="form-group col-md-6">
                                
                                <label for="email">E-mail</label>
                                <div class="input-group mb-2">
                                    
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>

                                    <input type="text" id="email" onblur=validarEmail(this.value) placeholder="E-mail para contato" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="numero">Número da máquina</label>
                                <input type="text" id="numero" name="numero" placeholder="Ex: 394" class="form-control" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="tipo">Tipo da máquina</label>
                                <select id="tipo" name="tipo" class="custom-select">
                                    <option value="desktop">Desktop</option>
                                    <option value="notebook">Notebook</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="setor">Setor</label>
                            <select id="setor" class="custom-select">
                                <option value="" selected>Selecione o setor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="obs">Observação</label>
                            <textarea id="obs" class="form-control"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" id="btn_form_envio">Enviar</button>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer flex-column justify-content-center">
                    <p class="text-danger mt-2 text-center">Caso não encontre seu nome, selecione <strong>0 - Não Localizado</strong> e escreva seu nome na observação.</p>

                </div>
            </div>
        </div>
    </div>

    <div id="containerFlex">

        <div class="containerPrincipal">
            <h1>Aferidor Desktop</h1>
            <button class="btn_aferidor" id="abrirApp" type="button">Scanner</button>
            <button class="btn_aferidor" id="conectar" type="button">Conectar</button>
        </div>
        
        <div id="tabelaContainer">
            <div id="tab"></div>
            <div id="bodyTab"></div>
            <div id="footer">
                <button type="button" id="btn_formulario" class="btn_formulario" data-toggle="modal" data-target="#formularioEnvioModal">Enviar</button>
            </div>
        </div>

    </div>

</body>

<script src="assets/js/tabelaDadosCliente.js"></script>
<script src="assets/js/connectApp.js"></script>
<script src="assets/js/formConfig.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
