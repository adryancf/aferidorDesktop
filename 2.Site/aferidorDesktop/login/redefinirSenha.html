

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../common_assets/logo.ico" />

  <title>Redefinir Senha</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../common_assets/includes/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/redefinirSenha.js"></script>


  <!-- m-auto alinha ao centro -->
  <main class="w-100 m-auto" style="max-width: 350px;">

    <div class="card shadow-lg rounded-4 py-4">

      <div class="card-body mx-4">
        <form>
          <img src="../common_assets/img/logo_novo.png" class="img-fluid mx-auto d-block" width="100px" height="auto">
                      
            
          <h4 class="fw-bold ms-1 my-4 text-center">Redefina sua Senha</h4>
  
          <div class="form-floating my-2">
            <input type="usuario" class="form-control rounded-4" id="inputUsuario" placeholder="Usuário" required>
            <label for="inputUsuario">Usuário</label>
          </div>
  
          <div class="form-floating my-2">
            <input type="password" class="form-control rounded-4" id="inputSenha" placeholder="Senha" required>
            <label for="inputSenha">Senha</label>
          </div>

          <div class="form-floating my-2">
            <input type="password" class="form-control rounded-4" id="inputConfirmarSenha" placeholder="Confirme a senha" required>
            <label for="inputConfirmarSenha">Confirme a senha</label>
          </div>          
          
          <div class="row justify-content-center mt-4">
            <button id="btnEnvioRedefinir" class="btn btn-primary w-50 py-2 my-2 rounded-3">Redefinir</button>
          </div>


        </form>  
      </div>
          
    </div>
      
  </main>

</body>



</html>
